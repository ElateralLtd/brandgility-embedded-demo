<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brandgility embedded demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: Roboto;
        font-size: 1rem;
        line-height: 1.5em;
      }

      body {
        margin: 0;
        overflow-x: auto;
        overflow-y: hidden;
      }

      input {
        padding: 0 6px;
        min-width: 0;
        font-family: inherit;
        font-size: inherit;
        color: inherit;
        line-height: inherit;
        height: 34px;
        display: block;
        flex-grow: 1;
        border-radius: 5px;
        border: 1px solid rgb(204, 204, 204);
        outline: none;
      }

      button {
        color: rgb(8, 20, 8);
        border: 1px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
        text-decoration: none;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        height: 34px;
        padding: 0 14px;
        margin: 0;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5em;
        white-space: nowrap;
        vertical-align: middle;
        text-transform: none;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }

      input:disabled,
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .root {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 14px;
        min-width: calc(1024px + 14px * 2);
      }

      .controls,
      .controls__form {
        display: flex;
      }

      .controls__input,
      .controls__button {
        margin-right: 10px;
        flex-shrink: 0;
      }

      .entity-info {
        margin-top: 14px;
      }

      .brandgility-iframe-wrapper {
        flex-grow: 1;
        margin-top: 14px;
      }

      .brandgility-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="controls">
        <form class="controls__form controls__form__entity-id">
          <input type="text" class="controls__input controls__entity-id-input" placeholder="template id">
          <button class="controls__button controls__open-entity-button">Open Template</button>
        </form>
        <form class="controls__form controls__form__saved-item-id">
          <input type="text" class="controls__input controls__saved-item-id-input" placeholder="saved item id">
          <button class="controls__button controls__open-saved-item-button">Open Saved Item</button>
        </form>
        <button class="controls__button controls__save-button">Save</button>
        <button class="controls__button controls__save-as-button">Save As</button>
      </div>
      <div class="entity-info">
        <div>Current configuration id: <strong class="entity-info__loaded-entity-id"></strong></div>
        <div>Entity Type: <strong class="entity-info__loaded-entity-type"></strong></div>
      </div>
      <div class="brandgility-iframe-wrapper">
        <iframe class="brandgility-iframe" hidden></iframe>
      </div>
      <div class="error"></div>
    </div>
  </body>
</html>
